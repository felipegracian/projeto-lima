<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="background__logo"></div>
    <header>
        <div class="grid">
            <img class="logo" src="./pngwing 2.png" alt="Logo Nike">
            <ol class="options">
                <li class="option__1">MEN</li>
                <li class="option__2">WOMEN</li>
                <li class="option__3">KID</li>
                <li class="option__4">CUSTOMIZE</li>
            </ol>  
            <div class="user">
                <img class="user__image" src="./Vector.png" alt="User">
            </div>
            </div>
        
    </header>
    <main>
        <img class="tenis" src="./Red Shoe.png" alt="Tenis Nike">
        <div class="marca">Jordan Brand</div>
        <div class="description">
            <h1 class="description__title">Air Max</h1>
            <p class="description__text">Relive the moment you made the team with these varsity jacket inspired kicks. Chenille fabric on the Swoosh and classic varsity colors celebrate your journey to greatness- and help you look good along the way.
                 </p>
        </div>
    </main>
</body>
</html>
